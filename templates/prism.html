<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="/static/css/prism.css" rel="stylesheet">
		<title>Economics Prism</title>
	</head>
	<body>
        <div class="main">
            <div class="scene">
                <div class="prism">
                    <div class="side backside"></div>
                    <div class="side leftside"></div>
                    <div class="side rightside"></div>

                    <div class="text first">{{ first_title }}</div>
                    <div class="text second">{{ second_title }}</div>
                    <div class="text third">{{ third_title }}</div>

                    {% for dot in dots %}
                    <div class="dot" data-x="{{ dot['x'] }}" data-y="{{ dot['y'] }}" data-z="{{ dot['z'] }}">
                        {{ dot['id'] }}
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="labels">
                {% for dot in dots %}
                <div class="label">{{ loop.index }}. {{ dot['region'] }}</div>
                {% endfor %}
            </div>
        </div>

		<script src="/static/js/main.js"></script>
	</body>
</html>
